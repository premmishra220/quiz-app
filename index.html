<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Question will go here...</h2>
            <div class="timer">Time Left: <span id="time"></span></div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        <ul class="answer-options">
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Answer A</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Answer B</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Answer C</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Answer D</label>
            </li>
        </ul>
        <button id="submit">Submit Answer</button>
    </div>
    <div class="results-container hidden">
        <h2>Quiz Completed!</h2>
        <p>Your final score is <span id="final-score"></span> out of <span id="total-questions"></span>.</p>
        <button id="restart">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
